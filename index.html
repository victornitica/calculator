<!DOCTYPE html>
<html>
  <head>
    <script src="https://kit.fontawesome.com/fedf32d6a4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
  </head>
  <body>
    <div id="container">
      <div>
        <input type="checkbox" class="checkbox" id="checkbox">
        <label for="checkbox" class="label" id="label">
          <i class="fas fa-moon"></i>
          <i class="fas fa-sun"></i>
          <div class="ball"></div>
        </label>
      </div>
      <div id="calculator">
        <div id="result">
          <div id="history">
            <p id="history-value"></p>
          </div>
          <div id="output">
            <p id="output-value"></p>
          </div>
        </div>
        <div id="keyboard">
          <button class="operator" id="clear">C</button>
          <button class="operator" id="backspace">‚Üê</button>
          <button class="operator" id="%">%</button>
          <button class="operator" id="/">&#247</button>
          <button class="number" id="7">7</button>
          <button class="number" id="8">8</button>
          <button class="number" id="9">9</button>
          <button class="operator" id="*">&times</button>
          <button class="number" id="4">4</button>
          <button class="number" id="5">5</button>
          <button class="number" id="6">6</button>
          <button class="operator" id="-">-</button>
          <button class="number" id="1">1</button>
          <button class="number" id="2">2</button>
          <button class="number" id="3">3</button>
          <button class="operator" id="+">+</button>
          <button class="empty" id="empty"></button>
          <button class="number" id="0">0</button>
          <button class="empty" id="empty2"></button>
          <button class="operator" id="=">=</button>

        </div>  
      </div>
      </div>
  <script src="java/script.js"></script>
  <script src="java/dark.js"></script>
  </body>
</html>
